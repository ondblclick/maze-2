<!DOCTYPE html>
<html>
  <head>
    <title>Maze</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <table id="maze">
            <tbody></tbody>
          </table>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="width">Width</label>
            <input id="width" type="number" value="21" class='form-control' onchange="generateAndDrawMaze()" />
          </div>
          <div class="form-group">
            <label for="height">Height</label>
            <input id="height" type="number" value="21" class='form-control' onchange="generateAndDrawMaze()" />
          </div>
          <div class="form-group">
            <button onclick="generateAndDrawMaze()" class='btn btn-default'>Redraw</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
